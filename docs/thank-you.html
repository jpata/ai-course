<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Open-Source AI for Research</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-dark: #1a1a2e;
            --color-primary-light: #16213e;
            --color-secondary: #0f3460;
            --color-accent: #53d3b0;
            --color-text-light: #e0e0e0;
            --color-text-dark: #000000;
            --color-card-bg: #ffffff;
            --font-family: 'Poppins', sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: #f4f7fc;
            color: var(--color-text-dark);
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        .hero {
            background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-secondary) 100%);
            color: #ffffff;
            padding: 100px 20px 80px 20px;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }
        .onboarding-card {
            background: var(--color-card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            padding: 40px;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
        h1 { font-size: 2.8rem; font-weight: 600; }
        h2 { font-size: 2rem; color: var(--color-primary-dark); margin-bottom: 1rem; }
        p { color: #555; }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #777;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover { text-decoration: underline; }
        footer {
            text-align: center;
            padding: 30px 0;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1>Success!</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="onboarding-card">
                <h2>Thank You!</h2>
                <p>You're on the list. We'll send you an email as soon as the content is available.</p>
                <a href="index.html" class="back-link">&larr; Back to Home</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Open-Source AI for Research. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
